<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Management</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Book Management</h1>
        <form th:action="@{/admin/books}" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required/>
            
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required/>
            
            <label for="yearPublished">Year Published:</label>
            <input type="number" id="yearPublished" name="yearPublished" required/>
            
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" required/>
            
            <button type="submit">Add Book</button>
        </form>

        <h2>All Books</h2>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Year</th>
                    <th>Genre</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.yearPublished}"></td>
                    <td th:text="${book.genre}"></td>
                    <td>
                        <a th:href="@{'/admin/books/edit/' + ${book.id}}">Edit</a> |
                        <a th:href="@{'/admin/books/delete/' + ${book.id}}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
